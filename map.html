<script>
$(document).ready(function () {
$('#budget-form').submit(function (event) {
event.preventDefault();
var location = $('#location').val();
var propertyType = $('#property-type').val();
var area = $('#area').val();
var budget = 'â‚¹100,000';
var materials = ['Bricks', 'Cement', 'Steel', 'Wood', 'Tiles'];
var duration = '6 months';
var weatherPredictions = [
{ day: 'Monday', weather: 'Sunny' },
{ day: 'Tuesday', weather: 'Cloudy' },
{ day: 'Wednesday', weather: 'Rainy' },
{ day: 'Thursday', weather: 'Partly Cloudy' },
{ day: 'Friday', weather: 'Sunny' },
{ day: 'Saturday', weather: 'Sunny' },
{ day: 'Sunday', weather: 'Partly Cloudy' }
];
var resultHtml = '<h3 class="text-primary mb-3">Budget Estimate:</h3><p>' + budget +
'</p><h3 class="text-primary mb-3">Materials Required:</h3><ul class="list-unstyled">';
materials.forEach(function (material) {
resultHtml += '<li>' + material + '</li>';
});
resultHtml += '</ul>';
resultHtml += '<h3 class="text-primary mb-3">Project Duration:</h3><p>' + duration +
'</p>';
resultHtml += '<h3 class="text-primary mb-3">Weather Predictions:</h3><table
class="table"><thead><tr><th>Day</th><th>Weather</th></tr></thead><tbody>';
weatherPredictions.forEach(function (prediction) {
resultHtml += '<tr><td>' + prediction.day + '</td><td>' + prediction.weather + '</td></tr>';
});
resultHtml += '</tbody></table>';
$('#result').html(resultHtml);
});
});
